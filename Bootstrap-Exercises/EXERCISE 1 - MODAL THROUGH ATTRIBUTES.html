        <!-- EXERCISE 1 - MODAL THROUGH ATTRIBUTES -->

        <div class="container">
            <h3>Modal exercises</h3>
           
            <!-- Button HTML (to Trigger Modal 1) -->
            <button type="button" class="btn btn-info btn-lg" id="myBtn">Change me to have the modal pop up.</button>
            
            <!-- Modal 1 HTML -->
            <div id="modal1" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Step one, done!</h4>
                        </div>
                        <div class="modal-body">
                            <p>You can close this modal either using the button on the bottom or the &times; on the top right, make sure both work properly. (FYI you can also just click outside of a modal to have it close.)
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-default" data-dismiss="modal" id="cl">Now change me to have this modal close.</button>
                        </div>
                    </div>
                </div>
            </div>
