<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercice 1 html</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.min.js"></script>

<style>
hr{
  border-top: 2px solid black;
}
.solution{
  padding: 10px;
  border-radius: 10px;
  background-color: #FFF4B3;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

table,
th,
td {
  padding: 10px;
  border: 1px solid black;
  border-collapse: collapse;
}

</style>

</head>

<body>
  <div class="container">
    <table class="table table-bordered" class="table table-hover" class="table table-condensed">

      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="success">
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr class="danger">
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.com</td>
        </tr>
        <tr class="warning">
          <td>July</td>
          <td>Dooley</td>
          <td>july@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
